<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; }
        .card { border: 1px solid #ccc; padding: 20px; width: 200px; text-align: center; }
        img { width: 100px; border-radius: 50%; }
        button { background-color: blue; color: white; padding: 5px; border: none; }
    </style>
</head>
<body>
    <h1>Welcome to AI Dashboard!</h1>
    <div class="container">
        {% for user in users %}
        <div class="card">
            <img src="{{ user.avatar }}" alt="{{ user.first_name }}">
            <h2>{{ user.first_name }}</h2>
            <button>Edit</button>
        </div>
        {% endfor %}
    </div>
</body>
</html>
